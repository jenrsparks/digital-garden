---
layout: default
---

<article>
    <div id="notes-entry-container">
        <content>
            <div>
                <h1>{{ page.title }}</h1>
            </div>
            {{ content }}
        </content>

        <side style="font-size: 0.9em">
            <h3 style="margin-bottom: 1em">Graph View</h3>
            {% include notes_graph.html category="Cocktails" %}
            <h3 style="margin-bottom: 1em">Related Pages</h3>
            {% if page.backlinks.size > 0 %}
                <div style="display: grid; grid-gap: 1em; grid-template-columns: repeat(1fr);">
                    <div class="backlink-box">
                        <ul>
                        {% for backlink in page.backlinks %}
                        <li><a class="internal-link"
                            href="{{ site.baseurl }}{{ backlink.url }}{%- if site.use_html_extension -%}.html{%- endif -%}">
                            {{ backlink.title }}</a></li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
            {% else %}
                <div style="font-size: 0.9em; font-style: italic;">
                    <p>none</p>
                </div>
            {% endif %}
        </side>
    </div>
</article>
