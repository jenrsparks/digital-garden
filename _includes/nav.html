<div>
    <a class="internal-link" href="{{ site.baseurl }}/"><b>{{ site.title }}</b></a>
    {% for static_file in site.static_files %}
        {% if static_file.path == page.category %}
            {% assign categoryFound = true %}
        {% endif %}
    {% endfor %}
    {% if page.category && categoryFound || page.id == page.category %}
       > <a class="internal-link" href="{{ site.baseurl }}/{{ page.category }}"><b>{{ page.category }}</b></a>
    {% endif %}
</div>
